<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      h1 {
        font-size: 3rem;
        position: relative;
        animation: glow 2s infinite alternate;
      }
      @keyframes glow {
        0% {
          text-shadow: 0 0 5px #aaaaaa, 0 0 10px #777777, 0 0 20px #555555;
        }
        100% {
          text-shadow: 0 0 10px #aaaaaa, 0 0 20px #777777, 0 0 40px #555555;
        }
      }
    </style>
  </head>
  <body>
    <h1>&lt;/3</h1>
  </body>
</html>
